<!DOCTYPE html>
<html>
    <head>
        <title>
            main page
        </title>
        <script type="text/javascript" src="libs/jQuery/jquery-3.2.1.js"></script>
        <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
        <link rel="stylesheet" href="libs/tether/css/tether.css"/>
        <link rel="stylesheet" href="libs/BootStrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>

    <body>
        <div id="main-page">
            <!-- 顶部窗口控制按钮 -->
            <div class="main-titlebar">
                <div class="window-control"><button id="minimize-button">
                        <svg width="10" height="10">
                            <path d="M0 4 L10 4 L10 6 L0 6 Z"/>
                        </svg>
                    </button><button id="close-button">
                        <svg width="10" height="10">
                            <path d="M 0 0 L 0 0.7 L 4.3 5 L 0 9.3 L 0 10 L 0.7 10 L 5 5.7 L 9.3 10 L 10 10 L 10 9.3 L 5.7 5 L 10 0.7 L 10 0 L 9.3 0 L 5 4.3 L 0.7 0 Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 主界面内容区 -->
            <div class="main-content">
                <!-- 左侧类别区 -->
                <div class="consume-type">
                    <!-- 类别编辑按钮放置区 -->
                    <div class="type-edit-area">
                        <!-- 增添按钮 -->
                        <button class="type-button" id="add-type-button">
                            <svg width="10" height="10">
                                <path d="M0 4 L4 4 L4 0 L6 0 L6 4 L10 4 L10 6 L6 6 L6 10 L4 10 L4 6 L0 6 Z"/>
                            </svg>
                        </button><button class="type-button">
                            <!-- 删除按钮 -->
                            <svg width="10" height="10">
                                <path d="M0 4 L10 4 L10 7 L0 7 Z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- 上下区间分割线 -->
                    <div class="type-divider">
                    </div>

                    <!-- 类别内容显示区 -->
                    <div class="type-display" id="id-type-display">
                        <!-- 模板类别显示条目 此处如果使用ID的话会导致有多个相同ID的div出现-->
                        <div class="template-item" id="template-item">
                        </div>
                    </div>
                </div>

                <!-- 左右两侧分割线(希望能够左右拖动) -->
                <div class="l-r-divider">
                </div>

                <!-- 右侧详细内容区 -->
                <div class="details">
					<!-- 详细内容与图表展示区切换按钮 -->
                    <div class="details-button">
                        <button id="details-listinfo" type="button">
                            List
                        </button><button id="details-graphics" type="button">
                            Graphics
                        </button>
                    </div>
					<!-- 详细内容列表展示区 -->
					<div class="details-display-list">
						<!-- 列表条目模板（隐藏） -->
						<div class="list-item" id="consume-item" style="display: none;">
							<div class="consume-num-div"><label>消费金额：</label><label class="item-consume-num"></label></div>
							<div class="consume-date-div"><label>消费日期：</label><label class="item-consume-date"></label></div>
							<div class="consume-detail-div"><label>消费明细：</label><label class="item-consume-detail"></label></div>
						</div>
						
						<!-- 列表条目增添模板（隐藏） -->
						<div class="list-item-input list-item" id="list-item-input" style="display: none;">
							<div class="consume-num-div"><label>消费金额：</label><input type="number" class="item-consume-num-input"></label></div>
							<div class="consume-date-div"><label>消费日期：</label><input type="date" class="item-consume-date-input"></label></div>
                            <div class="consume-detail-div"><label>消费明细：</label><input type="text" class="item-consume-detail-input"></label></div>
                            <div class="item-add-group">
                                <div class="btn-group">
                                    <button type="button" id="content-ok" class="btn btn-default">OK</button>
                                    <button type="button" id="content-cancel" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
						</div>
						
						<!-- 详细内容列表界面的增添按钮 -->
						<button class="item-add-button" id="item-add-button" type="button">
							AddButton
						</button>
					</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="content.js">
        </script>
    </body>
</html>
