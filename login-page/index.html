<!DOCTYPE html>
<html>
    <head>
        <title>login-page</title>
        <script type="text/javascript" src="../libs/jQuery/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="../libs/tether/js/tether.js"></script>
        <script>if (typeof module === 'object') {window.jQuery = window.$ = module.exports;};</script>
        <link rel="stylesheet" href="../libs/tether/css/tether.css"/>
        <link rel="stylesheet" href="../libs/BootStrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>

        <div class="login-page">
            <div class="login-titlebar">
                <div class="window-control">
                    <button id="minimize-button">
                        <svg width="10" height="10">
                            <path d="M0 4 L10 4 L10 6 L0 6 Z"/>
                        </svg>
                    </button><button id="close-button">
                        <svg width="10" height="10">
                            <path d="M 0 0 L 0 0.7 L 4.3 5 L 0 9.3 L 0 10 L 0.7 10 L 5 5.7 L 9.3 10 L 10 10 L 10 9.3 L 5.7 5 L 10 0.7 L 10 0 L 9.3 0 L 5 4.3 L 0.7 0 Z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <p>
                <!-- logo here -->
            </p>

            <div id="login-div">
                <form>
                    <label for="login-name" class="login-label">Username</label>
                    <input type="text" name="login-name" id="login-name" class="login-input"/>
                    <label for="login-password" class="login-label">Password</label>
                    <input type="password" name="login-password" id="login-password" class="login-input"/>
                    <button type="button" id="login-button" class="login-button">Log in</button>
                </form>

                <button type="button" id="signup-page-button" class="login-button" data-toggle="modal" data-target="#signup-page">Sign up</button>
            </div>
        </div>

        <!-- 注册界面 -->
        <div class="modal fade" id="signup-page" aria-hidden="true" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <label for="signup-name" class="login-label">Username</label>
                        <input type="text" name="signup-name" id="signup-name" class="login-input"/>
                        <label for="signup-password" class="login-label">Password</label>
                        <input type="password" name="signup-password" id="signup-password" class="login-input"/>
                        <button type="button" id="signup-button" class="login-button">Sign Up</button>
                        <button type="button" id="cancel-button" class="login-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="login.js"></script>
        <script type="text/javascript" src="../libs/BootStrap/js/bootstrap.js"></script>
    </body>
</html>
